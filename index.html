<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/svg+xml" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <main class="shadow">
        <img
          src="./images/illustration-hero.svg"
          alt="illustrated person listening to music"
        />
        <div id="container">
          <h1>Order Summary</h1>
          <p>
            You can listen to milions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div id="annual-plan">
            <img src="./images/icon-music.svg" alt="music symbol icon" />
            <div>
              <h3>Annual Plan</h3>
              $59.99/year
            </div>
            <a href="#">Change</a>
          </div>
          <a href="#" class="button shadow" id="proceed-to-payment-button"
            >Proceed to Payment</a
          >
          <button>Cancel Order</button>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Vanessa</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
